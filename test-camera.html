<!DOCTYPE html>
<html>
<head>

<body>

    <script>
        let stream = null;

                video.srcObject = stream;
                infoDiv.textContent = '‚úÖ Camera ho·∫°t ƒë·ªông t·ªët!';

                if (error.name === 'NotAllowedError') {

                } else if (error.name === 'OverconstrainedError') {
                    errorDiv.textContent += '\n\nüëâ Kh√¥ng t√¨m th·∫•y camera ph√π h·ª£p v·ªõi y√™u c·∫ßu.';
                }
            }
        }

        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
